<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
</head>
<body>
    <div class="container">
{% block content %}
<div class="row">
    <div class="col-md-8">
        <h1 class="my-4">Blog Posts</h1>
        {% for post in posts %}
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">{{ post.title }}</h2>
                    <p class="card-text">{{ post.body|truncatewords:30 }}</p>
                    <a href="{{ post.link }}" class="btn btn-primary">Read More â†’</a>
                </div>
                <div class="card-footer text-muted">
                    Posted by {{ post.author }} on {{ post.created_at }}
                </div>
            </div>
        {% endfor %}
    </div>
</div>
    
{% endblock %}
</div>
</body>
</html>
